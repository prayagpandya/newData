<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="Data Skills Hub" />
    <meta name="robots" content="index, follow" />

    <!-- SEO Meta Tags -->
    <title>Data Skills Hub - Learn Data Science & AI</title>
    <meta
      name="description"
      content="Master Data Science, AI, and Machine Learning with expert-led courses at Data Skills Hub. Join now to upgrade your career!"
    />
    <meta
      name="keywords"
      content="data science, AI courses, machine learning, python, deep learning, data analytics, online learning"
    />

    <!-- Open Graph (Facebook & LinkedIn) -->
    <meta
      property="og:title"
      content="Data Skills Hub - Learn Data Science & AI"
    />
    <meta
      property="og:description"
      content="Master Data Science, AI, and Machine Learning with expert-led courses at Data Skills Hub. Join now!"
    />
    <meta
      property="og:image"
      content="https://dataskillshub.com/og-image.jpg"
    />
    <meta property="og:url" content="https://dataskillshub.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Data Skills Hub - Learn Data Science & AI"
    />
    <meta
      name="twitter:description"
      content="Master Data Science, AI, and Machine Learning with expert-led courses at Data Skills Hub. Join now!"
    />
    <meta
      name="twitter:image"
      content="https://dataskillshub.com/twitter-image.jpg"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://dataskillshub.com" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="32x32" />
    <link rel="icon" href="/favicon.ico" sizes="192x192" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Preconnect for Faster Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Web Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Structured Data (JSON-LD for Google SEO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Data Skills Hub",
        "url": "https://dataskillshub.com",
        "logo": "https://dataskillshub.com/logo.png",
        "sameAs": [
          "https://www.facebook.com/dataskillshub",
          "https://www.twitter.com/dataskillshub",
          "https://www.linkedin.com/company/dataskillshub"
        ]
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Razorpay Payment Integration -->
    <script async src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
